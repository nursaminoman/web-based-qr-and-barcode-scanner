<!DOCTYPE html>
<html>
<head>
<title>WEB SCAN</title>
<link rel="shortcut icon" href="logo.png">
<meta name="author" content="Md.Nur Sami Noman">
<link rel="stylesheet" href="js/bootstrap.min.css">
</head>

<body><br><br>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-6">
                <div id="qr-reader" style="width:500px"></div>
            </div>
            <div class="col-md-6">
                <label>SCAN QR CODE or BARCODE</label>
                <input type="text" name="text" id="qr-reader-results" placeholder="SCAN QR CODE or BARCODE" class="form-control">
            </div>
        </div>
    </div>

<script type="text/javascript" src="js/html5-qrcode.min.js"></script>
<script>
    function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete"
            || document.readyState === "interactive") {
            // call on next available tick
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    docReady(function () {
        var resultContainer = document.getElementById('qr-reader-results');
        var lastResult, countResults = 0;
        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
                ++countResults;
                lastResult = decodedText;
                // Handle on success condition with the decoded message.
                //console.log(`Scan result ${decodedText}`, decodedResult);
                resultContainer.value = decodedText;
            }
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    });
</script>

</body>
</html>
